<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guess</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/java.js"></script>

  
  

</head>
<body>
    <div class="jumbotron">

        <h1 class="titlebit">Press a key to guess a letter</h1>


    </div>
    <div class="container">
        <div class=row>
            <div class="col-lg-6"><div class="pics"></div></div>
            <div class="col-lg-6" >
                <div class="gameboard">
                    <h1>Wins: <span id="wtext"></span></h1>
                    <h1>Losses: <span id="ltext"></span></h1>
                    <h1>Word: <span id="ldisplay"></span></h1>
                    <h1>Remaining Guesses: <span id="rguesses"></span></h1>
                    <h1>Guessed: <span id="guesses"></span></h1>
                    <h1>Previous word: <span id="pword"></span></h1>
                </div>
            </div>
        </div>
    </div>
</body>
